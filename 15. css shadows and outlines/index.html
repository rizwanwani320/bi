<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Shadows and Outlines</title>
<style>
    .shadow-example {
        width: 200px;
        height: 200px;
        background-color: #fff;
        margin: 20px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .outline-example {
        width: 200px;
        height: 200px;
        background-color: #fff;
        margin: 20px;
        outline: 2px dashed #f00;
    }
</style>
</head>
<body>

<div class="shadow-example"></div>

<div class="outline-example"></div>

</body>
</html>
