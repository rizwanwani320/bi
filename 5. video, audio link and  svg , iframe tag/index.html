<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and SVG Example</title>
</head>
<body>
    <h1>Multimedia and SVG Example</h1>

    <!-- Video Section -->
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Section -->
    <h2>Audio</h2>
    <audio controls>
        <source src="sound.mp3" type="audio/mpeg">
        <source src="sound.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- SVG Section -->
    <h2>SVG Graphic</h2>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="3" fill="red" />
        <rect x="50" y="50" width="100" height="100" stroke="blue" stroke-width="3" fill="green" />
        <line x1="0" y1="0" x2="200" y2="200" stroke="purple" stroke-width="2" />
    </svg>

    <!-- Iframe Section -->
    <h2>Embedded Page (Iframe)</h2>
    <iframe src="https://www.example.com" width="600" height="400" frameborder="0" allowfullscreen></iframe>
</body>
</html>
