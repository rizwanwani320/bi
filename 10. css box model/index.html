<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model: Margin, Padding, and Borders</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 2px solid #333;
            margin: 30px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This is the content inside the box.</p>
    </div>
</body>
</html>
