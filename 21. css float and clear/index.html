<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float and Clear Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="float-left">
        <h2>Column 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vestibulum lacus at arcu tincidunt, vel lacinia velit auctor.</p>
    </div>
    <div class="float-right">
        <h2>Column 2</h2>
        <p>Phasellus euismod, nunc nec dapibus euismod, elit enim congue nulla, ac fermentum nisi elit ut diam.</p>
    </div>
    <div class="clearfix"></div>
</div>

</body>
</html>
