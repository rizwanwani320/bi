<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Object Fit and Object Position Example</title>
<style>
    .image-container {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        overflow: hidden; /* Ensures content that overflows is hidden */
    }

    .image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover ensures the entire container is filled with the image */
        object-position: center; /* Center the image within the container */
    }
</style>
</head>
<body>

<div class="image-container">
    <img class="image" src="example.jpg" alt="Example Image">
</div>

</body>
</html>
