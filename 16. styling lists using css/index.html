<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling Lists Using CSS</title>
<style>
    /* Basic styles for lists and list items */
    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        padding: 5px 0;
        color: #333;
        font-size: 16px;
        line-height: 1.5;
    }

    /* Custom styles for unordered lists */
    ul {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-left: 20px;
    }

    /* Custom styles for ordered lists */
    ol {
        counter-reset: my-counter;
        background-color: #e6f7ff;
        padding: 10px;
        margin-left: 20px;
    }

    ol li {
        counter-increment: my-counter;
    }

    ol li::before {
        content: counter(my-counter) ". ";
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Unordered List Example</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<h2>Ordered List Example</h2>
<ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>

</body>
</html>
