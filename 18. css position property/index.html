<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Position Property Example</title>
<style>
    .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    .absolute {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #f0f0f0;
        padding: 10px;
    }

    .fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #f0f0f0;
        padding: 10px;
    }

    .sticky {
        position: sticky;
        top: 20px;
        background-color: #f0f0f0;
        padding: 10px;
    }
</style>
</head>
<body>

<h2>Position Property Examples</h2>

<div class="container">
    <div class="absolute">
        Absolute Positioning
    </div>
</div>

<div class="container">
    <div class="fixed">
        Fixed Positioning
    </div>
</div>

<div class="container">
    <div class="sticky">
        Sticky Positioning
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras aliquam risus vel vestibulum.</p>
</div>

</body>
</html>
